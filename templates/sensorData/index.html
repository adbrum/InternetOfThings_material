{% extends "admin/base.html" %}
{% load i18n admin_static %}

{# {% block breadcrumbs %}{% endblock %} #}
{% block content %}

<html>
  <head>
  <input hidden type="text" id="temp" >
    <input hidden type="text" id="hum">
    <title>Auto-adjust</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <style>
	      body {
	        text-align: center;
	      }
	      
	      #g1, #g2 {
	        width:400px; height:320px;
	        display: inline-block;
	        margin: 1em;
	      }
	      
	       #g3, #g4 {
	        width:100px; height:80px;
	        display: inline-block;
	        margin: 1em;
	      }
	    </style>
    <script type="text/javascript" src="{% static 'resources/js/raphael.2.1.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'resources/js/justgage.1.0.1.min.js' %}"></script>
 </head>
  <body>
	<div class="card" style="text-align: center;">    
	    <div id="g1"></div>
	    <div id="g2"></div>
	</div>
  </body>
</html>
<script type="text/javascript">
	$(document).ready(function() {
		var temp = 0;
		  var hum = 50;
		// set interval
		function mycode() {
		$.ajax({
			  type: "GET",
			  url: "{% url 'loadData' %}",
			  data: {},
			  dataType: "json",
			  success: function(json){
				  //console.log(json[0])
				  //console.log("Caminho: "+ json[0].sensorData_temp);
				  
				  temp = json[0].sensorData_temp;
				  hum = json[0].sensorData_hum;
			  }
		});
		
		}setInterval(mycode, 2000);
		
		var g1, g2;

		var g1 = new JustGage({
					  
	          id: "g1", 
	          value: temp,
	          min: -100,
	          max: 100,
	          //gaugeColor : "#323232",
	          title: "Temperatura",
	          label: "ÂºC"
	        
	        });
	    	  
	        var g2 = new JustGage({
	          id: "g2", 
	          value: hum, 
	          min: 0,
	          max: 100,
	          title: "Umidade",
	          label: "%"
	        });
	    
	        
	        setInterval(function() {
	          g1.refresh(temp);
	          g2.refresh(hum);          
	          
	        }, 2500);
		
	});
</script>
{% endblock %}
